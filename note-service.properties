server.port=8082

#Profile
spring.profiles.active=dev

#Log configuration
logging.file.name=logs/app.log
logging.level.root=INFO
logging.level.org.springframework=INFO

#Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#Mongock
mongock.transaction-enabled=false
mongock.migration-scan-package=com.tipikae.noteservice.migration
mongock.mongo-db.write-concern.w=majority
mongock.mongo-db.write-concern.wTimeoutMs=1000
mongock.mongo-db.write-concern.journal=true
mongock.mongo-db.read-concern=majority
mongock.mongo-db.read-preference=primary

#Eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

#Springdoc
springdoc.packagesToScan=com.tipikae.noteservice

#Zipkin
spring.zipkin.sender.type=web
spring.sleuth.sampler.probability=1.0
spring.sleuth.web.skipPattern=(^cleanup.*)

#Spring Boot Admin
spring.boot.admin.client.enabled=true
spring.boot.admin.client.auto-registration=true
