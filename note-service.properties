server.port=8082

#Profile
spring.profiles.active=dev

#Log configuration
logging.file.name=logs/app.log
logging.level.root=INFO
logging.level.org.springframework=INFO

#Actuator
management.endpoints.web.exposure.include=*

#Mongock
mongock.transaction-enabled=false
mongock.migration-scan-package=com.tipikae.noteservice.migration
mongock.mongo-db.write-concern.w=majority
mongock.mongo-db.write-concern.wTimeoutMs=1000
mongock.mongo-db.write-concern.journal=true
mongock.mongo-db.read-concern=majority
mongock.mongo-db.read-preference=primary

#Eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone={cipher}27419f42daba3b8a6b14ce3384b8a83e9d911eb55f21d5e3b481405ffeeb5a22b351f61f7f6fde9e4ca79a95e5796e6a36c128e3c1f628e11f495743f77688dd

#Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8070/realms/mediscreen
